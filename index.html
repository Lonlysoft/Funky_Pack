<!DOCTYPE html>

<html lang = "en-us">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title> Funky Pack </title>
	<link rel = "icon" type = "image/x-icon" href = "src/favicon/favicon.png">
	<link rel = "stylesheet" href = "UIs.css"/>
	<link rel = "stylesheet" href = "style.css"/>
	<link rel = "stylesheet" href = "UI__scheduleTable.css"/>
</head>
<body onload = "GameBonanza()">
	<canvas class = "gameScreen" id= "scenery"></canvas>
	<canvas class= "gameScreen" id = "mainCanvas">canvas not supported</canvas>
	<div class = "assets">
		<canvas id = "processing"></canvas>
		<img id = "CNTRLS" src = "src/imgs/ctrls.png">
		<img id = "tilemap" src = "src/imgs/tileset.png">
		<img id = "dynnySpriteSheet" src = "src/imgs/DynnySpriteSheet2.png">
		<img id = "nukkoSpriteSheet" src = "src/imgs/NukkoSpriteSheet.png">
		<img id = "items" src = "src/imgs/Items.png"/>
		<img id = "furnitures" src = "src/imgs/furnitures.png"/>
		<img id = "lonlysoft-logo" src = "src/imgs/LonlysoftLogotype.png"/>
	</div>
	<div class = "inGameUI">
		<section class = "dialogs notHere" id = "dialogs"></section>
		<section class = "notHere bags flat"></section>
	</div>
	<div class = "inGameUI" id = "dynamicPlacement"></div>
	
	<div class = "cinema notHere"><div class = "cinema__alphaLock"></div></div>
	<canvas class = "gameScreen" id = "tra"></canvas>
	<canvas class="controles_cheroso" id = "ctrl"></canvas>
	
	
	<div class = "flex-row fixed bottom">
		<svg class = "icon" id = "bring-sidebar" viewbox = "0 0 110 110" fill = "var(--font-color)">
			<rect x = "10" y = "10" width = "90" height = "20"/>
			<rect x = "10" y = "40" width = "90" height = "20"/>
			<rect x = "10" y = "70" width = "90" height = "20"/>
		</svg>
	</div>
	
	<section class = "fullSideBar notHere">
		<div class = "sidebar-blank-space"></div>
		<section class = "outConfig sidebar">
			<h1 class = "sidebar__image">You're playing: Funky Pack</h1>
			<div class = "flex-row">
				<div class = "outConfig__fullscreen bordered" id = "fullscreen">
					<svg class = "icon" viewbox = "0 0 110 110" fill = "var(--bg-color)">
						<path d = "M 10 50 v -40 h 40 v 10 h -30 v 30z"/>
						<path d = "M 60 10 h 40 v 40 h -10 v -30 h -30 z"/>
						<path d = "M 10 60 v 40 h 40 v -10 h -30 v -30z"/>
						<path d = "M 60 90 h 30 v -30 h 10 v 40 h -40 z"/>
						
						<!--the exitFullScreen-->
						<path d = "M 150 10 h 10 v 40 h -40 v -10 h 30z"/>
						<path d = "M 120 60 h 40 v 40 h -10 v -30 h -30 z"/>
						<path d = "M 170 10 h 10 v 30 h 30 v 10 h -40z"/>
						<path d = "M 170 60 h 40 v 10 h -30 v 30 h -10 z"/>
					</svg>
				</div>
				<div class = "outConfig__music bordered" id = "music">
					<svg class = "icon" viewbox = "0 0 100 100" fill = "var(--bg-color)">
						<path d = "M 30 20 l 60 -10 v 50 h -5 v -30 l -50 10 v 40 h -5z"/>
						<circle cx = "25" cy = "80" r = "10"/>
						<circle cx = "80" cy = "60" r = "10"/>
						
						<!--deactivate sound-->
						<path d = "M 110 0 l 90 90" stroke = "var(--bg-color)" stroke-width = "8"/>
						<path d = "M 130 20 l 60 -10 v 50 h -5 v -30 l -50 10 v 40 h -5z"/>
						<circle cx = "125" cy = "80" r = "10"/>
						<circle cx = "180" cy = "60" r = "10"/>
					</svg>
				</div>
				<div class = "flex-column audio-sliders">
					<h6>music</h6>
					<div class = "slider music-slider">
						<div class = "meter"></div>
					</div>
					<h6>sound effects</h6>
					<div class = 'slider sfx-slider'>
						<div class = "meter"></div>
					</div>
				</div>
			</div>
			<a href = "">
			<button class = "outConfig__resetApplication">
				reset
			</button>
			</a>
		</section>
	</section>
	<div class = "sendFileToLoadGame notHere">
		<input type = file class = "yourSaveFileInput">
		<button class = "continue">continue</button>
	</div>
</body>
